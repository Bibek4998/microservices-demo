name: CI/CD â€” Build, Push & Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_TAG: latest

jobs:
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/front-end:latest front-end
          docker build -t ${{ secrets.DOCKER_USERNAME }}/catalogue:latest catalogue
          docker build -t ${{ secrets.DOCKER_USERNAME }}/catalogue-db:latest catalogue-db

          docker push ${{ secrets.DOCKER_USERNAME }}/front-end:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/catalogue:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/catalogue-db:latest

  deploy:
    name: Deploy to AWS EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/microservices-demo/deploy/docker-compose
            docker compose pull
            docker compose down
            docker compose up -d
