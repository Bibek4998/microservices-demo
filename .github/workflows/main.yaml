name: CI/CD â€” Build & Push Microservices, Deploy to EKS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_TAG: ${{ github.sha }}
  DEPLOY_TARGET: eks

jobs:
  build:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # format: name:context:dockerfile
        service: [
          "front-end:front-end:Dockerfile",
          "catalogue:catalogue:Dockerfile",
          "carts:carts:Dockerfile",
          "orders:orders:Dockerfile",
          "user:user:Dockerfile",
          "payment:payment:Dockerfile",
          "graphs:graphs:Dockerfile",
          "healthcheck:healthcheck:Dockerfile",
          "openapi:openapi:Dockerfile"
        ]
      max-parallel: 4
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (matrix)
        run: |
          IFS=':' read -r name context dockerfile <<< "${{ matrix.service }}"
          echo "Service: $name | context: $context | dockerfile: $dockerfile"
          DOCKER_NAMESPACE="${{ secrets.DOCKER_USERNAME }}"
          IMAGE="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:${IMAGE_TAG}"
          IMAGE_LATEST="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:latest"
          CONTEXT_PATH="${GITHUB_WORKSPACE}/${context}"
          DOCKERFILE_PATH="${CONTEXT_PATH}/${dockerfile}"

          if [ ! -d "${CONTEXT_PATH}" ]; then
            echo "ERROR: context directory ${CONTEXT_PATH} not found"
            exit 1
          fi
          if [ ! -f "${DOCKERFILE_PATH}" ]; then
            echo "ERROR: Dockerfile not found at ${DOCKERFILE_PATH}"
            exit 1
          fi

          docker buildx build \
            --platform linux/amd64 \
            -t "${IMAGE}" \
            -t "${IMAGE_LATEST}" \
            -f "${DOCKERFILE_PATH}" \
            "${CONTEXT_PATH}" \
            --push
        shell: bash

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl and awscli
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install

      - name: Update kubeconfig
        run: |
          CLUSTER="${{ secrets.EKS_CLUSTER_NAME }}"
          if [ -z "$CLUSTER" ]; then
            echo "EKS_CLUSTER_NAME secret not set"
            exit 1
          fi
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name "$CLUSTER"
          kubectl get nodes -o wide

      - name: Deploy Sock Shop manifests
        run: |
          NAMESPACE="sock-shop"
          kubectl apply -f deploy/kubernetes/complete-demo.yaml
          # wait for DBs
          for db in carts-db catalogue-db session-db user-db; do
            kubectl wait --for=condition=Ready pod -l name=$db -n $NAMESPACE --timeout=600s || echo "$db not ready"
          done
          # wait for core services
          for svc in rabbitmq front-end catalogue user payment orders; do
            kubectl wait --for=condition=Ready pod -l name=$svc -n $NAMESPACE --timeout=600s || echo "$svc not ready"
          done

      - name: Final status
        run: |
          kubectl get pods -n sock-shop -o wide || true
          kubectl get svc -n sock-shop -o wide || true
