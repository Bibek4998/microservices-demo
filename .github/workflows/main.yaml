name: CI/CD â€” Build & Push Microservices, Deploy to Kubernetes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build & Push Microservices
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          "graphs:graphs:Dockerfile",
          "healthcheck:healthcheck:Dockerfile",
          "openapi:openapi:Dockerfile"
        ]
      max-parallel: 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          IFS=':' read -r name context dockerfile <<< "${{ matrix.service }}"
          echo "Service: $name, context: $context, dockerfile: $dockerfile"

          IMAGE="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:${IMAGE_TAG}"
          IMAGE_LATEST="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:latest"

          CONTEXT_PATH="${GITHUB_WORKSPACE}/${context}"
          DOCKERFILE_PATH="${CONTEXT_PATH}/${dockerfile}"

          echo "==== Building ${IMAGE} ===="
          docker buildx build \
            --platform linux/amd64 \
            -t "${IMAGE}" \
            -t "${IMAGE_LATEST}" \
            -f "${DOCKERFILE_PATH}" \
            "${CONTEXT_PATH}" \
            --push \
            --load
        shell: bash

  deploy-kind:
    name: Deploy & Test on KinD
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      kind-version: 'v0.10.0'
      kind-image: 'kindest/node:v1.20.0'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl manually
        run: |
          KUBECTL_VERSION=v1.24.0
          ARCH=$(uname -m)
          case $ARCH in
            x86_64) ARCH=amd64 ;;
            aarch64) ARCH=arm64 ;;
            *) echo "Unsupported arch: $ARCH"; exit 1 ;;
          esac
          curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/${ARCH}/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client --short

      - name: Set up KinD cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: ${{ env.kind-version }}
          image: ${{ env.kind-image }}

      - name: Confirm cluster
        run: |
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Deploy complete demo
        run: |
          kubectl apply -f deploy/kubernetes/complete-demo.yaml

      - name: Wait for all pods ready
        run: |
          NAMESPACE="sock-shop"
          kubectl wait --for=condition=Ready pods --all -n $NAMESPACE --timeout=10m
          kubectl get pods -n $NAMESPACE -o wide
