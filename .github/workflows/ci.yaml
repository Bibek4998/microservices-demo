name: CI/CD â€” Build & Push Microservices, Deploy to Kubernetes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  discover-services:
    name: Discover Microservices
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover services
        id: set-services
        run: |
          services_array=()
          while IFS= read -r df; do
            dir=$(dirname "$df")
            name=$(basename "$dir")
            services_array+=("\"${name}::${dir}::Dockerfile\"")
          done < <(git ls-files '**/Dockerfile' || true)

          # join array with commas, remove trailing comma
          services_json=$(printf "%s," "${services_array[@]}")
          services_json="[${services_json%,}]"

          echo "Discovered services JSON:"
          echo "$services_json"
          echo "services=$services_json" >> $GITHUB_OUTPUT

  build:
    name: Build & Push Microservices
    needs: discover-services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.discover-services.outputs.services) }}
      max-parallel: 4
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        run: |
          IFS='::' read -r name context dockerfile <<< "${{ matrix.service }}"
          image="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:${IMAGE_TAG}"
          image_latest="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:latest"
          echo "==== Building ${image} ===="
          # Ensure we are in repo root
          cd $GITHUB_WORKSPACE
          docker buildx build \
            --platform linux/amd64 \
            -t "${image}" \
            -t "${image_latest}" \
            -f "${context}/${dockerfile}" \
            "${context}" \
            --push \
            --load
        shell: bash

  deploy-test-kind:
    name: Deploy & Test on KinD
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      kind-version: 'v0.10.0'
      kind-image: 'kindest/node:v1.20.0'
      KUBECTL_VERSION: 'v1.20.17'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Set up KinD cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: ${{ env.kind-version }}
          image: ${{ env.kind-image }}

      - name: Confirm cluster
        run: |
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Deploy complete demo
        run: |
          kubectl apply -f deploy/kubernetes/complete-demo.yaml

      - name: Wait for all pods ready
        run: |
          NAMESPACE="sock-shop"
          kubectl wait --for=condition=Ready pods --all -n $NAMESPACE --timeout=5m
          kubectl get pods -n $NAMESPACE -o wide
