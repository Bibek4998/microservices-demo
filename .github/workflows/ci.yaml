name: CI/CD — Build & Push Microservices, Deploy to Kubernetes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build & Push Microservices
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Discover services
        id: discover
        run: |
          services=""
          while IFS= read -r df; do
            dir=$(dirname "$df")
            name=$(basename "$dir")
            services="${services}${name}::${dir}::Dockerfile\n"
          done < <(git ls-files '**/Dockerfile' || true)
          printf "%b" "$services" > discovered_services.txt
          echo "Discovered services:"
          cat discovered_services.txt
          # Note: set-output is deprecated; consider:
          # echo "count=$(wc -l < discovered_services.txt)" >> $GITHUB_OUTPUT
          echo "::set-output name=count::$(wc -l < discovered_services.txt)"

      - name: Build & push all images
        run: |
          set -euo pipefail
          while IFS= read -r entry || [ -n "$entry" ]; do
            name=$(awk -F'::' '{print $1}' <<< "$entry")
            context=$(awk -F'::' '{print $2}' <<< "$entry")
            dockerfile=$(awk -F'::' '{print $3}' <<< "$entry")
            image="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:${IMAGE_TAG}"
            image_latest="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:latest"

            echo "==== Building ${image} (context=${context}, dockerfile=${dockerfile}) ===="
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              -t "${image}" \
              -t "${image_latest}" \
              -f "${context}/${dockerfile}" \
              "${context}" \
              --push
          done < discovered_services.txt

  deployments-tests:
    name: Deploy & Tests on KinD
    needs: build
    runs-on: ubuntu-latest
    env:
      kind-version: 'v0.10.0'
      kind-image: 'kindest/node:v1.20.0'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.20.17'   # <- pin to a concrete version to avoid "auto" resolution errors

      - name: Start KinD
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: ${{ env.kind-version }}
          image: ${{ env.kind-image }}

      - name: Confirm kubeconfig / cluster
        run: |
          echo "KUBECONFIG: $KUBECONFIG"
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Wait cluster to be ready
        run: |
          for i in $(seq 1 40); do
            not_ready=$(kubectl get nodes --no-headers 2>/dev/null | grep -cv Ready || true)
            if [ "$not_ready" -eq 0 ]; then
              echo "All nodes Ready"
              break
            fi
            echo "Waiting for nodes to become Ready ($i/40)..."
            sleep 5
          done
          kubectl get nodes

      - name: Apply complete demo and wait pods
        run: |
          kubectl apply -f deploy/kubernetes/complete-demo.yaml
          NAMESPACE="sock-shop"

          for i in $(seq 1 60); do
            not_ready_count=$(kubectl get pods -n $NAMESPACE --no-headers 2>/dev/null | awk '{print $2}' | grep -cEv '([0-9]+)/\1' || true)
            if [ "$not_ready_count" -eq 0 ]; then
              echo "All pods in $NAMESPACE are ready"
              break
            fi
            echo "Pods not ready: $not_ready_count — waiting ($i/60)..."
            kubectl get pods -n $NAMESPACE --no-headers
            sleep 10
          done

          kubectl get pods -n $NAMESPACE -o wide
