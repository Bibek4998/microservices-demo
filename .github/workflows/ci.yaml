name: CI/CD â€” Build & Push Microservices, Deploy to Kubernetes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build & Push Microservices
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Discover services
        id: discover
        run: |
          services=""
          # Find all Dockerfiles in subfolders
          while IFS= read -r df; do
            dir=$(dirname "$df")
            name=$(basename "$dir")
            services="${services}${name}::${dir}::Dockerfile\n"
          done < <(git ls-files '**/Dockerfile' || true)
          printf "%b" "$services" > discovered_services.txt
          echo "Discovered services:"
          cat discovered_services.txt
          echo "::set-output name=count::$(wc -l < discovered_services.txt)"

      - name: Build & push all images
        run: |
          set -euo pipefail
          while IFS= read -r entry || [ -n "$entry" ]; do
            name=$(awk -F'::' '{print $1}' <<< "$entry")
            context=$(awk -F'::' '{print $2}' <<< "$entry")
            dockerfile=$(awk -F'::' '{print $3}' <<< "$entry")
            image="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:${IMAGE_TAG}"
            image_latest="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:latest"

            echo "==== Building ${image} (context=${context}, dockerfile=${dockerfile}) ===="
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              -t "${image}" \
              -t "${image_latest}" \
              -f "${context}/${dockerfile}" \
              "${context}" \
              --push
          done < discovered_services.txt

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Restore kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -R -f deploy/kubernetes/
