# File: .github/workflows/ci.yaml
name: CI / CD — Build, Push & Kubernetes Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: bibek49
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    outputs:
      pushed-images: ${{ steps.set-output-images.outputs.images }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # List of services to build. Add more entries here as needed.
      # format: "<service-name>::<context-path>::<dockerfile-path (optional)>"
      - name: Prepare service matrix
        id: prepare-matrix
        run: |
          # Edit this list to add/remove services you want built and pushed
          SERVICES=(
            "openapi::openapi::Dockerfile"
            "graphs::graphs::Dockerfile"
            "healthcheck::healthcheck::Dockerfile"
          )
          printf "%s\n" "${SERVICES[@]}" > services.txt
          echo "::set-output name=services::$(printf "%s\n" "${SERVICES[@]}" | jq -R -s -c 'split("\n")[:-1]')"

      - name: Build & push images (loop)
        id: build-push
        run: |
          images_out=""
          while IFS= read -r entry; do
            # entry format: name::context::dockerfile
            name=$(printf "%s" "$entry" | cut -d'::' -f1)
            context=$(printf "%s" "$entry" | cut -d'::' -f2)
            dockerfile=$(printf "%s" "$entry" | cut -d'::' -f3)

            # image name and tag
            image="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:${IMAGE_TAG}"
            image_latest="${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${name}:latest"

            echo "Building ${image} (context=${context}, dockerfile=${dockerfile})"

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --build-arg GITHUB_SHA=${GITHUB_SHA} \
              -t "${image}" \
              -t "${image_latest}" \
              -f "${context}/${dockerfile}" \
              "${context}" \
              --push

            images_out="${images_out}${name}=${image},"
          done < services.txt

          # export list of pushed images for downstream job
          echo "::set-output name=images::${images_out}"
        env:
          DOCKER_REGISTRY: ${{ env.DOCKER_REGISTRY }}
          DOCKER_NAMESPACE: ${{ env.DOCKER_NAMESPACE }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          GITHUB_SHA: ${{ github.sha }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Save pushed images output
        id: set-output-images
        run: |
          echo "images=${{ steps.build-push.outputs.images }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.29.0'  # change if you need a different kubectl version

      - name: Configure kubeconfig from secret
        # Expects KUBE_CONFIG_BASE64 to be a base64 of your kubeconfig (~/.kube/config)
        env:
          KUBE_CONFIG_BASE64: ${{ secrets.KUBE_CONFIG_BASE64 }}
        run: |
          if [ -z "$KUBE_CONFIG_BASE64" ]; then
            echo "ERROR: KUBE_CONFIG_BASE64 secret is not set. Aborting."
            exit 1
          fi
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_BASE64" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl version --client
          kubectl config current-context || true

      - name: Replace image references in manifests to point to pushed images
        # This step looks for common service image names and replaces them with the images we pushed.
        # Update the mapping below if you have different service names or want more replacements.
        run: |
          echo "Pushed images: ${{ needs.build-and-push.outputs.pushed-images }}"
          # parse mapping from the build job (format: name=image,...)
          pushed="${{ needs.build-and-push.outputs.pushed-images }}"
          # create a temporary copy of manifests to edit
          cp -r deploy/kubernetes ./k8s-manifests
          mkdir -p /tmp/repls
          # create mapping array
          IFS=','; for pair in $pushed; do
            if [ -z "$pair" ]; then continue; fi
            name=$(echo "$pair" | cut -d'=' -f1)
            img=$(echo "$pair" | cut -d'=' -f2)
            echo "Will replace occurrences of '${name}' with '${img}'"
            # generic replace: replace occurrences of weaveworksdemos/<name> or <name> with the new image
            # (This is a blunt replacement — inspect your manifests if they use different image names)
            grep -RIl --exclude-dir=.git --exclude="*.bak" "weaveworksdemos/${name}" ./k8s-manifests || true
            # Use perl for in-place safe multi-file replacement
            perl -0777 -pe "s{weaveworksdemos/${name}(:[^\s\"']+)?}{${img}}gim" -i ./k8s-manifests/**/*.yaml 2>/dev/null || true
            perl -0777 -pe "s{image:\s*${name}(:[^\s\"']+)?}{image: ${img}}gim" -i ./k8s-manifests/**/*.yaml 2>/dev/null || true
          done

          echo "Preview modified manifest files (first 200 lines):"
          find ./k8s-manifests -type f -name "*.yaml" -print -exec sed -n '1,200p' {} \; -quit || true

      - name: Apply Kubernetes manifests
        run: |
          # Apply all manifests in the modified directory
          kubectl apply -f ./k8s-manifests/manifests || true
          # If there is a 'complete-demo.yaml' it may contain full stack; apply it as well
          if [ -f "./k8s-manifests/complete-demo.yaml" ]; then
            kubectl apply -f ./k8s-manifests/complete-demo.yaml
          fi

      - name: Wait for deployments to roll out (example)
        run: |
          # Adjust namespace or deployment names as needed
          set -e
          # Wait for a few key deployments to become ready (adjust names to your manifests)
          for dep in front-end edge-router catalogue carts orders shipping user; do
            echo "Trying to rollout status for deployment/${dep} (if exists)..."
            kubectl -n default rollout status deployment/${dep} --timeout=180s || true
          done

      - name: Print service status
        run: |
          kubectl get pods --all-namespaces
          kubectl get deployments --all-namespaces
